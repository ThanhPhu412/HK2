<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>

    <div class="bordered">
        <h1>Word Guessing Game</h1>
        <p class="word-display">*****</p>
        <div class="guess-section">
            <input type="text" class="guess-input" placeholder="Enter a letter or phrase">
            <button class="guess-button">Guess</button>
        </div>
        <p class="remaining-guesses">Remaining guesses: 5</p>
        <p class="result-message"></p>
        <button class="restart-button" style="display: none;">Play Again</button>
    </div>
<script src="./index.js"></script>
</body>
</html>
