<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToDo App</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  .todo-app-container {
    background-color: #01187e;
    padding: 20px;
    border-radius: 5px;
    max-width: 500px;
    margin: auto;
    color: white;
  }
  .todo-input {
    margin-bottom: 10px;
  }
  .filter-input {
    width: 70%;
    display: inline-block;
  }
  .todo-list {
    list-style: none;
    padding: 0;
  }
  .todo-item {
    background-color: white;
    color: black;
    margin-bottom: 5px;
    border-radius: 5px;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .todo-item button {
    background: none;
    border: none;
    color: red;
  }
</style>
</head>
<body>
<div class="todo-app-container">
  <h1 class="text-center">ToDo App</h1>
  <input type="text" class="form-control todo-input" placeholder="Add todo here">
  <div class="input-group mb-3">
    <input type="text" class="form-control filter-input" placeholder="type filter string h">
    <div class="input-group-append">
      <button class="btn btn-outline-light filter-btn" type="button" data-filter="all">all</button>
      <button class="btn btn-outline-light filter-btn" type="button" data-filter="active">active</button>
      <button class="btn btn-outline-light filter-btn" type="button" data-filter="completed">completed</button>
    </div>
  </div>
  <ul class="todo-list">
    <li class="todo-item">design draft <button class="btn btn-link delete-btn">X</button></li>
    <li class="todo-item">dental <button class="btn btn-link delete-btn">X</button></li>
    <li class="todo-item">cook <button class="btn btn-link delete-btn">X</button></li>
    <li class="todo-item">new dose <button class="btn btn-link delete-btn">X</button></li>
  </ul>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./1.js"></script>
</body>
</html>
